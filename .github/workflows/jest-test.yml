name: jest-test
on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '16.x'
      - name: npm install
        run: make install
        env:
          CI: true
      - name: run tests & publish coverage
        run: make test-coverage